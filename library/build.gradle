apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'

android {
    namespace 'com.puzzletak.library' // Add or modify this line
    compileSdk 35
    defaultConfig {
        minSdkVersion 21
        targetSdk 35
        versionCode 5
        versionName "2.3.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

dependencies {
    dependencies {
        implementation files('libs/bintray-release-0.9.2.jar')
    }

}

