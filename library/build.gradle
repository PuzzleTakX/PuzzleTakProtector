apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'

android {
    namespace 'com.puzzletak.library' // Add or modify this line
    compileSdk 34
    defaultConfig {
        minSdkVersion 24
        targetSdk 34
        versionCode 1
        versionName "1.2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

dependencies {
    dependencies {
        implementation files('libs/bintray-release-0.9.2.jar')
    }

}

